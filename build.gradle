plugins {
    id 'java'
    id 'application'
}

group 'br.com.objective'
version '1.0'

mainClassName = 'br.com.objective.game.GameApp'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
